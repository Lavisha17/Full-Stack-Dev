<!DOCTYPE html>
<html>
    <head>
        <title>
            Basics Of HTML
        </title>
    </head>
    <body>
        <h1>Let's Explore Some Basic Tags</h1>
        <h3>Formatting Tags</h3>
        Bold :<b>Hello</b>
        <br>
        Italics:<i>Hello</i>
        <br>
        Underline:<u>Hello</u>
        <br>
        Strong: <strong>Hello</strong>
        <br>
        Emphasize: <em>Hello</em>
        <br>
        Insert: <ins>Hello</ins>
        <br>
        Delete: <del>Hello</del>
        <br>
        Mark: <mark>Hello</mark>
        <br>
        Subscript: h<sub>2</sub>o
        <br>
        Superscript: a<sup>2</sup>
        <br>
        Small: <small>Hello</small>
        <br>
        Big: <big>Hello</big>
        <br>
        <h6>Pre:
            <pre>
                Hello

                This is your basics for Html !!   !!..
            </pre>
        </h6>
    </body>
</html>
