<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 3 - Registration Form</title>
</head>
<body>
    <center>
    <h1>Excercise 3 - Registration Form</h1>
        <form name="regform" action="#" method="POST">
            <table cellspacing="2" border="1">
                <tr>
                    <th colspan="2">Student Registration Form</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter Name" name="name"></td>
                </tr>
                <tr>
                    <td>Father Name</td>
                    <td><input type="text" placeholder="Enter Father's Name" name="fname"></td>
                </tr>
                <tr>
                    <td>Postal Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Personal Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td><input type="radio" value="male">Male
                        <input type="radio" value="Female">Female</td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select>
                            <option>select</option>
                            <option>Surat</option>
                            <option>Banglore</option>
                            <option>Mumbai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>
                        <select>
                            <option>IT</option>
                            <option>Electronics</option>
                            <option>Mechanical</option>
                            <option>Civil</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select>
                            <option>select</option>
                            <option>Surat</option>
                            <option>Dharampur</option>
                            <option>Valsad</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select>
                            <option>select</option>
                            <option>Gujarat</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Pincode</td>
                    <td><input type="number" placeholder="Enter Pincode"></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td><input type="email" placeholder="Enter Email"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><input type="reset" name="Reset"></td>
                    <td><input type="submit" name="Submit Form"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
