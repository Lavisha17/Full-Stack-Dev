<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Form</h1>
    <form name="form1" action="#" method="POST">
        <table>
            <tr>
                <td>First Name</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter First Name" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Last Name" name="lname"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>:</td>
                <td><input type="number" placeholder="Enter Number"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td><input type="radio" value="male">Male
                    <input type="radio" value="Female">Female
                    <input type="radio" value="Other">Other</td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>:</td>
                <td>
                    <select>
                        <option>IT</option>
                        <option>Electronics</option>
                        <option>Mechanical</option>
                        <option>Civil</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="Submit"></td>
                <td><input type="reset" name="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
