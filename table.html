<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <h1>Let's create a table</h1>
    <table width="50%" border="2">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Khushi</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Lavisha</td>
            <td>20</td>
        </tr>
    </table>
    <br>
    <h1>Table with padding and spanning</h1>
    <table border="1" cellpadding="17" cellspacing="20">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Khushi</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Lavisha</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
